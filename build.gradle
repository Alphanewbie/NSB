	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		targetSdkVersion 27
		applicationId 'com.NSB.NSB'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


